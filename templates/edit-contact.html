<form action="/update/{{ contact.0 }}" method="POST">
    <input type="text" name="fullname" placeholder="Fullname" autocomplete="off" required value="{{ contact.1 }}">
    <input type="text" name="phone" placeholder="Phone" autocomplete="off" required value="{{ contact.2 }}">
    <input type="email" name="email" placeholder="Email" autocomplete="off" required value="{{ contact.3 }}">

    <button type="submit">
        Save
    </button>
</form>
